<div class="AddtoCart">
  <div ng-hide="attrs.id">
      <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

  </div>
  <div class="" ng-show="attrs.id">
      <div>
        <span>Quantity</span>
          <span ng-show="quantityMax">
              <select name="quantity" id="quantity" ng-model="q"
                      ng-options=" v for v in qtyOpt"></select>
          </span>
          <md-button class="md-raised md-primary"
             ng-click="ngCart.addItem(id, name, price, q, data)"
             ng-transclude>Add to Cart</md-button>
      </div>
      <h3 ng-show="inCart()">
          This item is in your cart. <md-button class="md-warn md-raised" ng-click="ngCart.removeItemById(id)" style="cursor: pointer;">Remove</md-button>
      </h3>
  </div>
</div>
