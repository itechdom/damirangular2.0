<!--Body content-->
<div>
  <div>
        <md-toolbar class="md-whiteframe-z1 site-content-toolbar">
          <div class="md-toolbar-tools docs-toolbar-tools" tabindex="-1">
          <md-button class="md-icon-button md-button md-ink-ripple hide-gt-sm" type="button" ng-transclude="" ng-click="toggleLeft()" hide-gt-sm aria-label="Toggle Menu">
          <md-icon md-svg-src="../img/icons/menu.svg"></md-icon>
          </md-button>
          <div layout="row" flex="" class="fill-height layout-row flex">
            <h1 class="md-toolbar-item md-breadcrumb md-headline">
              <span class="md-breadcrumb-page ng-binding">Angular Application by Damir Durmo</span>
            </h2>

            </div>
          </div>
        </md-toolbar>
      <md-content class="md-padding">
        <h2 class="md-headline" style="margin-top: 0;">Project Description:</h2>
        <p>This is an application (Online store) build using Angular, Angular Material, Sass, Node, Gulp, Bower</p>
      </md-content>
<section class="demo-container md-whiteframe-z1">
  <md-toolbar><h2>Search Cars for sale</h2></md-toolbar>
  <div layout-gt-sm="row" class="md-padding">
    <md-input-container flex-gt-sm>
      <label>What are you looking for?</label>
      <input class="form-group label-floating"ng-model="query">
    </md-input-container>
    <md-input-container flex-gt-sm>
    <label>Sort by:</label>
    <md-select ng-model="orderProp">
      <md-option value="name">Alphabetical</md-option>
      <md-option value="year">Newest</md-option>
    </md-select>
    </md-input-container flex-gt-sm>
    <md-input-container>
      <label>Search By Year</label>
      <input class="form-group label-floating"ng-model="year">
    </md-input-container>
</div>
</section>
<div class="products" layout="row" flex layout-wrap layout-align="center center">
    <md-card  flex-gt-sm="45" flex-xs="80" ng-repeat="product in products | filter:query | orderBy:orderProp | filter:year">
      <md-card-title>
        <md-card-title-text>
        <span class="md-headline"><a ui-sref="productDetails({ id: product.id })">{{product.year}}&nbsp;{{product.name}}</a></span>
          <span class="md-subhead">{{product.snippet}}</span>

        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-lg card-media"><a ui-sref="productDetails({ id: product.id })" class="thumb"><img ng-src="{{product.imageUrl}}" alt="{{product.name}}"></a>
          </div>
        </md-card-title- media>
      </md-card-title>
      <md-card-actions layout="row" flex layout-align="center center">
        <span class="" layout-align="left">{{product.price | currency}}</span>
      </md-card-actions>
  </md-card>
</div>
</div>


</div>
